<div class="row">
    <div class="col-lg-10">
        <h2 class="page-header">My Movies</h2>
    </div>
    <div class="col-lg-2">
        <a href="#/add" class="btn btn-default page-header " role="button">Add Movie</a>
    </div>
</div>
<div ng-show="!movies.length">
    <h3>No movies available yet.</h3>
</div>
<div ng-repeat="movie in movies|orderBy: '-releaseYear'" class="row">
    <movie-summary data="movie" number="getNumber(count)"></movie-summary>
</div>
